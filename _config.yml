# Site
title:              Ian Stewart
bio:                'I am a postdoctoral research fellow at University of Michigan who is interested in building NLP systems that are more socially aware and helpful for writers.'
reading_time:       false
words_per_minute:   200
# logo:               'assets/img/logo.png'
logo:               'docs/istewart.jpg'
background:         'assets/img/placeholder-big.jpg'
# background:         'docs/languages_people.jpg' # good language/social picture
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
# url:                https://taylantatli.github.io/Moon/ # replace once all files/assets are in place
url:                https://ianbstewart.github.io/

# Jekyll
# permalink:          /:title/
permalink:          /:categories/:year/:month/:day/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed
# post-specific format
collections:
  my_collection:
    output: true
    permalink: /:collection/:name

